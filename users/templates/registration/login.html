{% extends "quill_scope_app/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Log in to Quill Scope</h2>
{% endblock page_header %}

{% block content %}
<form method="post" action="{% url 'users:login' %}" class="form">
{% csrf_token %}
{% bootstrap_form form %}

{% buttons %}
<button name="submit" class="btn btn-primary">Log in</button>
{% endbuttons %}

<input type="hidden" name="next" value="{% url 'quill_scope_app:index' %}">
</form>

{% endblock content %}
