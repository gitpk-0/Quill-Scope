{% extends "quill_scope_app/base.html" %}

{% block content %}

<p><a href="{% url 'quill_scope_app:topic' topic.id %}">{{ topic }}</a></p>

<p>Edit entry:</p>

<form action="{% url 'quill_scope_app:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
</form>

{% endblock content %}
