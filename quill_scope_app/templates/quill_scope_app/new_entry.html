{% extends "quill_scope_app/base.html" %}

{% block page_header %}
<h2 class="card-text"><a href="{% url 'quill_scope_app:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock page_header %}

{% block content %}

<div class="card mb-3">
    <div class="card-body">
        
        <h4 class="card-title">Add a new entry:</h4>
        
        <form action="{% url 'quill_scope_app:new_entry' topic.id %}" method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" name="submit">Add Entry</button>
        </form>
    </div>
</div>

{% endblock content %}
